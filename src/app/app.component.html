<app-header (chapterSelected)="onNavigate($event)"></app-header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedChapter === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="loadedChapter !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
